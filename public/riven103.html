<!DOCTYPE html>
<html>
<head>
    <title>Riven's Gaze</title>
    <link rel="stylesheet" type="text/css" href="/styles/riven103.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/media/favicon.png">
</head>
<body>
    
<!-- rivengaze 0.4 -->
<!-- By @elbisbe, with love from Spain --> 

<h1 id="bigOne">Riven's Gaze</h1>
<div class="promptKey">
    <input type="text" class="keyID" name="ID" placeholder="Introduce session ID"/>
</div>

<div class=buttonArea>
    <div class="orientation">
        <select class="calloutSelect">
            <option value="left">Left-5 to Right-5 Callout Orientation</option>
            <option value="datto">Datto or "Z" Callout Orientation</option>
            <option value="three">ABC Callout Orientation</option>
            <option value="columns">Columns-10 Callout Orientation</option>
            <option value="ten">Rows-10 Callout Orientation</option>
        </select>
        <p class="pConnected">Users connected: <span class="uConnected">0</span></p>
    </div>
    <button class="resetButton">
        <i class="fas fa-undo-alt fa-3x"></i>
    </button>
    <div class="buttons">
        <div class="dL1"><button class="float L1">L1</button></div>
        <div class="dL2"><button class="float L2">L2</button></div>
        <div class="dL3"><button class="float L3">L3</button></div>
        <div class="dL4"><button class="float L4">L4</button></div>
        <div class="dL5"><button class="float L5">L5</button></div>
        <div class="dR1"><button class="float R1">R1</button></div>
        <div class="dR2"><button class="float R2">R2</button></div>
        <div class="dR3"><button class="float R3">R3</button></div>
        <div class="dR4"><button class="float R4">R4</button></div>
        <div class="dR5"><button class="float R5">R5</button></div>
    </div>
</div>


<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>

  var config = {
  apiKey: "AIzaSyDiq9mA4c7VIWWx_IY8mHnvOTnQrHKXD9w",

  storageBucket: "rivengaze.appspot.com",

firebase.initializeApp(config);
</script>

<script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
<script type="text/javascript" src="/scripts/riven103.js"></script>
</body>
</html>
